{%load static%}

<!DOCTYPE html>
<html style="font-size: 16px;">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="Todo, ​Task 1​​​​​">
    <meta name="description" content="">
    <meta name="page_type" content="np-template-header-footer-from-plugin">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'todolist/nicepage.css' %}" media="screen">
<link rel="stylesheet" href="{% static 'todolist/index.css' %}" media="screen">
    <script class="u-script" type="text/javascript" src="{% static 'todolist/jquery-1.9.1.min.js' %}" defer=""></script>
    <script class="u-script" type="text/javascript" src="{% static 'todolist/nicepage.js' %}" defer=""></script>
    <meta name="generator" content="Nicepage 4.4.3, nicepage.com">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">
    
    
    
    <script type="application/ld+json">{
		"@context": "http://schema.org",
		"@type": "Organization",
		"name": ""
}</script>
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="Home">
    <meta property="og:type" content="website">
  </head>
  <body class="u-body u-stick-footer u-xl-mode"><header class="u-align-right u-clearfix u-header u-palette-4-dark-1 u-header" id="sec-c18e"><div class="u-clearfix u-sheet u-valign-middle-md u-valign-middle-sm u-sheet-1">
        <h1 class="u-align-center u-text u-text-default u-text-1">Todo</h1>
        <a href="{% url 'todolist:logout' %}" class="u-active-none u-border-2 u-border-palette-1-base u-bottom-left-radius-0 u-bottom-right-radius-0 u-btn u-btn-rectangle u-button-style u-hover-none u-none u-radius-0 u-top-left-radius-0 u-top-right-radius-0 u-btn-1">Logout</a>
      </div></header>
    <section class="u-clearfix u-section-1" id="sec-f6be">
      <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <a href="{% url 'todolist:addtask' %}" class="u-btn u-btn-round u-button-style u-hover-palette-1-light-1 u-palette-1-base u-radius-6 u-btn-1">+ Add task</a>
      </div>
    </section>
    {% for task in tasks%}

    <section class="u-border-3 u-border-grey-75 u-clearfix u-section-2" id="sec-ae65">
      <div class="u-clearfix u-sheet u-valign-middle-md u-sheet-1">
        <div class="u-clearfix u-expanded-width u-layout-wrap u-layout-wrap-1">
          <div class="u-layout">
            <div class="u-layout-row">
              <div class="u-container-style u-layout-cell u-size-30 u-layout-cell-1">
                <div class="u-container-layout u-valign-bottom-sm u-valign-bottom-xs u-valign-middle-md u-container-layout-1">
                  <h2 class="u-align-center u-text u-text-default u-text-1">
                    <span style="font-weight: 700;">{{task}}<span style="font-weight: 400;">
                        <span style="font-weight: 700;">
                          <span style="font-weight: 400;">
                            <span style="font-weight: 700;"></span>
                          </span>
                        </span>
                      </span>
                    </span>
                  </h2>
                </div>
              </div>
              <div class="u-container-style u-layout-cell u-shape-rectangle u-size-30 u-layout-cell-2">
                <div class="u-container-layout u-valign-middle-lg u-valign-middle-md u-valign-middle-xl u-container-layout-2">
                  <a href="{% url 'todolist:deletetask' task=task%}" class="u-align-center u-btn u-btn-round u-button-style u-hover-palette-1-light-1 u-palette-1-base u-radius-6 u-btn-1">Mark as done</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section><br><br>
    {%empty%}
    <p style="text-align: center;"><b>No tasks registered.</b></p>
    {%endfor%}
    <footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-4d6c"><div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <p class="u-small-text u-text u-text-variant u-text-1">End<br>
        </p>
      </div></footer>
  </body>
</html>
